pre-commit:
    piped: true
    commands:
        format:
            priority: 1
            run: |
                echo "{staged_files}" | tr ' ' '\n' | grep -E '\.(js|jsx|ts|tsx|json|css|md|html)$' | xargs npx prettier --write

post-merge:
    commands:
        install:
            run: pnpm install
        settings:
            run:
                pnpm create:env && buid:tmp && pnpm buid:upgrade-mac && pnpm
                buid:upgrade-win

commit-msg:
    commands:
        commitlint:
            run: npx commitlint --edit $1
