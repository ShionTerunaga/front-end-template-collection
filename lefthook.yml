pre-commit:
    piped: true
    commands:
        format:
            priority: 1
            run: |
                echo "{staged_files}" | tr ' ' '\n' | grep -E '\.(js|jsx|ts|tsx|json|css|md|html)$' | xargs npx prettier --write

post-merge:
    commands:
        install:
            run: |
                pnpm install
                pnpm install:mt:rna-tw
                pnpm install:mt:rna-ve
                pnpm install:mt:rnp-tw
                pnpm install:mt:rnp-ve
                pnpm install:mt:rrr-ve
                pnpm install:mt:rts-tw
                pnpm install:mt:rts-ve
                pnpm install:mt:vn-ve
                pnpm install:mt:vvr-ve
                pnpm create:env

commit-msg:
    commands:
        commitlint:
            run: npx commitlint --edit $1
